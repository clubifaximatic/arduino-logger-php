    <script>
        const pickerElement = document.getElementById('datepickerSince')
        const dtpSince = new tempusDominus.TempusDominus(pickerElement, {
           display: {
              sideBySide: true
           },
           localization: {
              startOfTheWeek: 1,
              format: 'yyyy-MM-dd HH:mm'
           }
        });
        const dtpUntil = new tempusDominus.TempusDominus(document.getElementById('datepickerUntil'), {
           display: {
              sideBySide: true
           },
           localization: {
              startOfTheWeek: 1,
              format: 'yyyy-MM-dd HH:mm'
           }
        });
  
        //using event listeners
        pickerElement.addEventListener(tempusDominus.Namespace.events.change, (e) => {
           dtpUntil.updateOptions({
              restrictions: {
                 minDate: e.detail.date,
              },
           });
        });
  
        //using subscribe method
        const subscription = dtpUntil.subscribe(tempusDominus.Namespace.events.change, (e) => {
           dtpSince.updateOptions({
              restrictions: {
                 maxDate: e.date,
              },
           });
        });

        let hour1 = document.getElementById('hour1')
        hour1.onclick = () => { refreshChartWithDelay(1) }
        let o2hour1 = document.getElementById('o2hour1')
        o2hour1.onclick = () => { refreshChartWithDelay(1) }

        let hour3 = document.getElementById('hour3')
        hour3.onclick = () => { refreshChartWithDelay(3) }
        let o2hour3 = document.getElementById('o2hour3')
        o2hour3.onclick = () => { refreshChartWithDelay(3) }

        let hour12 = document.getElementById('hour12')
        hour12.onclick = () => { refreshChartWithDelay(12) }
        let o2hour12 = document.getElementById('o2hour12')
        o2hour12.onclick = () => { refreshChartWithDelay(12) }

        let hour24 = document.getElementById('hour24')
        hour24.onclick = () => { refreshChartWithDelay(24) }
        let o2hour24 = document.getElementById('o2hour24')
        o2hour24.onclick = () => { refreshChartWithDelay(24) }

        let day3 = document.getElementById('day3')
        day3.onclick = () => { refreshChartWithDelay(24 * 3) }
        let o2day3 = document.getElementById('o2day3')
        o2day3.onclick = () => { refreshChartWithDelay(24 * 3) }

        let day7 = document.getElementById('day7')
        day7.onclick = () => { refreshChartWithDelay(24 * 7) }
        let o2day7 = document.getElementById('o2day7')
        o2day7.onclick = () => { refreshChartWithDelay(24 * 7) }

        let day30 = document.getElementById('day30');
        day30.onclick = () => { refreshChartWithDelay(24 * 30) }
        let o2day30 = document.getElementById('o2day30');
        o2day30.onclick = () => { refreshChartWithDelay(24 * 30) }

        let submit = document.getElementById('submit');

        let download = document.getElementById('download');
